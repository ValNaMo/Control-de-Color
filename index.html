<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Tonalidad de Color</title>
    <!-- Incluye los archivos CSS de Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        #miDiv {
            width: 100px;
            height: 100px;
            background-color: rgb(0, 0, 0);
        }

        /* Estilo para el contenido principal */
        .container {
            flex: 1;
        }

        /* Estilo para el pie de página */
        footer {
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Encabezado con barra de navegación -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Mi Página Web</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Acerca de</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div id="miDiv"></div>
                <label for="red">Rojo:</label>
                <input type="range" id="red" class="custom-range" min="0" max="255" value="0"><br>

                <label for="green">Verde:</label>
                <input type="range" id="green" class="custom-range" min="0" max="255" value="0"><br>

                <label for="blue">Azul:</label>
                <input type="range" id="blue" class="custom-range" min="0" max="255" value="0"><br>
            </div>
        </div>
    </div>

    <!-- Pie de página con datos de copyright -->
    <footer class="bg-dark text-white text-center">
        &copy; 2023 Mi Página Web - Todos los derechos reservados
    </footer>

    <!-- Incluye los archivos JavaScript de Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        const redSlider = document.getElementById("red");
        const greenSlider = document.getElementById("green");
        const blueSlider = document.getElementById("blue");
        const miDiv = document.getElementById("miDiv");

        redSlider.addEventListener("input", actualizarColor);
        greenSlider.addEventListener("input", actualizarColor);
        blueSlider.addEventListener("input", actualizarColor);

        function actualizarColor() {
            const redValue = redSlider.value;
            const greenValue = greenSlider.value;
            const blueValue = blueSlider.value;
            const color = `rgb(${redValue},${greenValue},${blueValue})`;
            miDiv.style.backgroundColor = color;
        }
    </script>
</body>
</html>
